<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f5f5f5;">
  <!-- Image Div -->
  <div class="image-container">


  <form style="width: 600px; background-color: #ffffff; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h1 class="text-center" style="padding-bottom: 20px;">Get Your UPI Details.</h1>

    <div class="mb-3">
      <label for="accountHolderName" class="form-label fs-6">Account Holder Name</label>
      <input type="text" class="form-control form-control-sm" id="accountHolderName">
    </div>

    <div class="mb-3">
      <label for="contactEmail" class="form-label fs-6">Contact Email Address</label>
      <input type="email" class="form-control form-control-sm" id="contactEmail">
    </div>

    <div class="mb-3">
      <label for="contactPhone" class="form-label fs-6">Contact Phone Number</label>
      <input type="tel" class="form-control form-control-sm" id="contactPhone">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
